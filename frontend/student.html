<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student</title>
</head>
<body>

    <form>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="major">Major</label>
            <input type="text" class="form-control" id="major" placeholder="Major">
        </div>

        <div class="form-group">
            <label for="gpa">GPA</label>
            <input type="number" class="form-control" id="gpa" placeholder="gpa">
        </div>

        <button type="button" class="btn btn-primary" onclick="addStudent()">Submit</button>
    </form>

    <a href="home.html">Home</a>

<script>
    function addStudent() {
        let firstName = document.getElementById("first_name").value;
        let lastName = document.getElementById("last_name").value;
        let email = document.getElementById("email").value;
        let major = document.getElementById("major").value;
        let gpa = document.getElementById("gpa").value;

        const data = {
            firstName,
            lastName,
            email,
            major,
            gpa
        };

        fetch('http://localhost:8080/students', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then((response) => response.json())
            .then((data) => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
