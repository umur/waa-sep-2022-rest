<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAA Assignment 2</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="course.html">Course</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <form id="student-form" class="m-2" name="studentForm">
                <div class="mb-3 row">
                    <label for="inputFirstname" class="col-sm-4 col-form-label">Firstname</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="firstname"  id="inputFirstname">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputLastname" class="col-sm-4 col-form-label">Lastname</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="lastname" id="inputLastname">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="email" id="inputEmail">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputMajor" class="col-sm-4 col-form-label">Major</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="major" id="inputMajor">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputGPA" class="col-sm-4 col-form-label">GPA</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="gpa" id="inputGPA">
                    </div>
                </div>
                <div class="mb-3 row float-right">
                    <button type="submit" class="btn btn-primary mb-3">Create Student</button>
                </div>
            </form>
        </div>
        <div class="col col-8">
            <table class="table m-2">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Major</th>
                    <th scope="col">GPA</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="./jquery-3.2.1.slim.min.js"></script>
<script src="./popper.min.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
