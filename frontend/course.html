<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAA Assignment 2</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="course.html">Course</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <form id="course-form" class="m-2" name="courseForm">
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name"  id="inputName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputCode" class="col-sm-4 col-form-label">Code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="code" id="inputCode">
                    </div>
                </div>
                <div class="mb-3 row float-right">
                    <button type="submit" class="btn btn-primary mb-3">Create Course</button>
                </div>
            </form>
        </div>
        <div class="col col-8">
            <table class="table m-2">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Code</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="jquery-3.2.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="course.js"></script>
</body>
</html>
