<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="css/add_student.css" type="text/css" rel="stylesheet"/>
    <script src="js/add_student.js"></script>
</head>
<body>
    <div class="form">
        <div><h2>Add Student</h2></div>
        <div class="form-container">
            <div class="form-row">
                <div class="form-content">ID: </div>
                <div class="form-content">
                    <input type="text" id="id" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-content">First Name: </div>
                <div class="form-content">
                    <input type="text" id="firstname" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-content">Last Name: </div>
                <div class="form-content">
                    <input type="text" id="lastname" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-content">Email: </div>
                <div class="form-content">
                    <input type="text" id="email" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-content">Major: </div>
                <div class="form-content">
                    <input type="text" id="major" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-content">GPA: </div>
                <div class="form-content">
                    <input type="number" id="gpa" required />
                </div>
            </div>
            <div class="form-footer">
                <button id="submitBtn">Submit</button>
            </div>
        </div>
        <div><h4 id="errorMsg"></h4></div>
    </div>
</body>
</html>
