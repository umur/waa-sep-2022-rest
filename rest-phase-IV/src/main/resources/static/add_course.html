<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="css/add_student.css" type="text/css" rel="stylesheet"/>
    <script src="js/add_course.js"></script>
</head>
<body>
    <div class="form">
        <div><h2>Add New Course</h2></div>
        <div class="form-container">
            <div class="form-row">
                <div class="form-content">ID: </div>
                <div class="form-content">
                    <input type="text" id="id" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-content">Name: </div>
                <div class="form-content">
                    <input type="text" id="name" required />
                </div>
            </div>
            <div class="form-row">
                <div class="form-content">Code: </div>
                <div class="form-content">
                    <input type="text" id="code" required />
                </div>
            </div>
            <div class="form-footer">
                <div><button id="submitBtn">Submit</button></div>
                <div><h4 id="errorMsg"></h4></div>
            </div>
        </div>
    </div>
</body>
</html>
