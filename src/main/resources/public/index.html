<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h3>Student Registration form</h3>
    <form action="http://localhost:8081/students" method="post">
        <div>
            <input type="text" name="firstName" placeholder="firstName">
            <input type="text" name="lastName" placeholder="lastName">
            <input type="text" name="email" placeholder="email">
        </div>
        <div>
            <input type="text" name="major" placeholder="major">
            <input type="text" name="gpa" placeholder="gpa">
            <select name="courseCodes" multiple>
                <option value="Eng-101">English</option>
                <option value="Math-101">Maths</option>
                <option value="Bio-101">Biology</option>
            </select>
        </div>
        <input type="submit" value="Save" class="btn btn-success">
    </form>
    <h3>Course Registration form</h3>

    <form action="http://localhost:8081/courses" method="post">
        <p> <strong> Available codes: Eng-101, Math-101, Bio-101</strong> </p>
        <input type="text" name="name" placeholder="Course name">
        <input type="text" name="code" placeholder="Course code">
        <input type="submit" value="Save" class="btn btn-success">
    </form>

</div>

</body>
</html>
