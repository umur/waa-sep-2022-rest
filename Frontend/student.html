<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="script.js"></script>
</head>
<body>
    <header style="align-content:center ;" class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <h1 >Students Portal</h1>
    
    
          </div>
          
        
      </header>
    <h1>Students</h1>
    <ol id="students"></ol>
    
    
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button" style="background-color:#212529" onclick="formUpdater()">Add Student</button></a>
       
      </div>




    <form style="display: none" id="stdform" class="form-horizontal">
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">Id</label>
          <div class="col-sm-10">
            <input type="id" class="form-control" id="id" placeholder="id">
          </div>
        </div>
        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">firstName</label>
          <div class="col-sm-10">
            <input type="firstName" class="form-control" id="firstName" placeholder="firstName">
          </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">lastName</label>
            <div class="col-sm-10">
              <input type="lastName" class="form-control" id="lastName" placeholder="lastName">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
          </div>
          <div class="form-group">
            <label for="major" class="col-sm-2 control-label">major</label>
            <div class="col-sm-10">
              <input type="major" class="form-control" id="major" placeholder="major">
            </div>
          </div>
          <div class="form-group">
            <label for="gpa" class="col-sm-2 control-label">gpa</label>
            <div class="col-sm-10">
              <input type="gpa" class="form-control" id="gpa" placeholder="gpa">
            </div>
          </div>
          <div class="form-group">
            <label for="coursesTaken" class="col-sm-2 control-label">coursesTaken</label>
            <div class="col-sm-10">
              <input type="coursesTaken" class="form-control" id="coursesTaken" placeholder="coursesTaken">
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" onclick="addStudent()">Add</button>
          </div>
        </div>
      </form>
   </div>
</body>
</html>
